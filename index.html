<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emma's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a city ..."
            autocomplete="off"
            autofocus="on"
            required
          />
          <input type="submit" id="submit-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Sydney</h1>
            <h2 class="current-country">Australia</h2>
            <p class="current-details">
              <span class="current-date-time">Saturday 4 Oct 2025 20:08</span
              ><br />
              <span class="current-conditions">clear sky</span><br />
              Humidity:
              <strong><span class="current-humidity">61</span>%</strong> , Wind:
              <strong
                ><span class="current-wind">9.26</span
                ><span class="speed-units">km</span>/h</strong
              >
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">🌤️</span>
            <span class="current-temperature-value">16</span>
            <span class="current-temperature-unit">°C</span>
            <div class="today-min-max">
              <span class="today-range minimum-temperature">Min</span>
              <span class="today-range maximum-temperature">Max</span>
            </div>
          </div>
        </div>
        <div class="forecast">
          <!--
          <ul>
            <li>Wed ⛅️<br /><strong>21°C</strong> 14°C</li>
            <li>Thu ⛅️<br /><strong>18°C</strong> 12°C</li>
            <li>Fri 🌦️<br /><strong>20°C</strong> 11°C</li>
            <li>Sat ☁️<br /><strong>14°C</strong> 9°C</li>
            <li>Sun ☀️<br /><strong>17°C</strong> 6°C</li>
          </ul>
          -->
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/emmaa1009-collab" target="_blank"
          >Emma Barnes</a
        >
        and is
        <a
          href="https://github.com/emmaa1009-collab/shecodes-plus-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://emmas-shecodes-weather-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
