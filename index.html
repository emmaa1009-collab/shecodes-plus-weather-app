<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emma's Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a city ..."
            autocomplete="off"
            autofocus="on"
            required
          />
          <input type="submit" id="submit-button" value="Search" />
        </form>
        <div class="units"><a href="#">°C</a> | <a href="#">°F</a></div>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-location">
            <h1 class="current-city"></h1>
            <h2 class="current-country"></h2>
            <p class="current-details">
              <span class="current-date-time"></span><br />
              <span class="current-conditions"></span><br />
              Humidity:
              <strong><span class="current-humidity"></span>%</strong> , Wind:
              <strong
                ><span class="current-wind"></span
                ><span class="speed-units">km</span>/h</strong
              >
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon"></div>
            <div class="current-temperature-value"></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-day">
            <div class="forecast-date">Tomorrow</div>
            <div class="forecast-icon">icon here</div>
            <div class="forecast-temperatures">
              <div class="minimum-temperature">9°C</div>
              <div class="maximum-temperature">18°C</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Sunday</div>
            <div class="forecast-icon">icon here</div>
            <div class="forecast-temperatures">
              <div class="minimum-temperature">9°C</div>
              <div class="maximum-temperature">18°C</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Monday</div>
            <div class="forecast-icon">icon here</div>
            <div class="forecast-temperatures">
              <div class="minimum-temperature">9°C</div>
              <div class="maximum-temperature">18°C</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Tuesday</div>
            <div class="forecast-icon">icon here</div>
            <div class="forecast-temperatures">
              <div class="minimum-temperature">9°C</div>
              <div class="maximum-temperature">18°C</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Wednesday</div>
            <div class="forecast-icon">icon here</div>
            <div class="forecast-temperatures">
              <div class="minimum-temperature">9°C</div>
              <div class="maximum-temperature">18°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/emmaa1009-collab" target="_blank"
          >Emma Barnes</a
        >, is
        <a
          href="https://github.com/emmaa1009-collab/shecodes-plus-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://emmas-shecodes-weather-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
